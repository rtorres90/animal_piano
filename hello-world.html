<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free Animal Piano</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='row piano-set'>
    	<div id='lion' class='col-md-3 col-xs-3 piano-key'>LION</div>
    	<div id='cow' class='col-md-3 col-xs-3 piano-key'>COW</div>
    	<div id='cat' class='col-md-3 col-xs-3 piano-key'>CAT</div>
    	<div id='bird' class='col-md-3 col-xs-3 piano-key'>BIRD</div>
    </div>
    <div class='row piano-set'>
    	<div id='chicken' class='col-md-3 col-xs-3 piano-key'>CHICKEN</div>
    	<div id='pig' class='col-md-3 col-xs-3 piano-key'>PIG</div>
    	<div id='horse' class='col-md-3 col-xs-3 piano-key'>HORSE</div>
    	<div id='dog' class='col-md-3 col-xs-3 piano-key'>DOG</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src='js/sound_functions.js'></script>
  </body>
</html>
